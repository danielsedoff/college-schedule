<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="form.css" media="all" />
<script src="submitter.js"></script>
</head>
<body>
	<div id="form_container">
		<h1>
			<span>&nbsp;</span>
		</h1>
		<form>
			<table>
				<tr>
					<td>
						<h2></h2>
						<h2>Edit Courses</h2>
						<div id="submitterResult"></div>
					</td>
				</tr>
				<tr>
					<td><input type="radio" id="radioCreate" name="mode"
						value="create" checked /> <label for="mode">Create </label> <input
						type="radio" id="radioDelete" name="mode" value="delete" /> <label
						for="mode">Delete </label> <input type="radio" id="radioUpdate"
						name="mode" value="update" /> <label for="mode">Update </label></td>
				</tr>
				<tbody>
					<tr>
						<td><label class="description" for="idinput">Course
								ID </label>
							<div>
								<input id="idinput" name="idinput" class="element text medium"
									type="text" maxlength="255" value="" disabled />
							</div></td>
					</tr>
					<tr>
						<td><label class="description" for="name">Course Name
						</label>
							<div>
								<input name="name" class="element text medium" type="text"
									maxlength="255" value="" />
							</div></td>
					</tr>
					<tr>
						<td><label class="description" for="description">Course
								Description </label>
							<div>
								<input name="description" class="element text medium"
									type="text" maxlength="255" value="" />
							</div></td>
					</tr>
					<tr>
						<td><label class="description" for="connectedid1">Professor
								ID </label>
							<div>
								<input name="connectedid1" class="element text medium"
									type="text" maxlength="255" value="" />
							</div></td>
					</tr>
					<tr>
						<td class="buttons"><input class="button_text" type="button"
							name="submit" value="Done" onclick="submitter()"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<script src="radios.js"></script>
</body>
</html>
