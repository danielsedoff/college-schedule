<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Student List</title>

<link th:href="@{/css/list.css}" rel="stylesheet"></link>

</head>

<body>

	<main role="main" class="container">

		<div class="starter-template">
			<h1>Student List</h1>
		</div>
		<div class="sticky">
			<h2>
				<a href="studentForm?id=-1">Create, edit or update
					Students</a>
			</h2>
		</div>
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
			</tr>
			<tr th:each="student: ${students}">
				<td><a
					th:href="@{/studentForm?id={id}(id=${student.getId()})}"><span
						th:text="${student.getId()}"></span></a></td>
				<td th:text="${student.getName()}" />
			</tr>
		</table>
				<div class="goback"><a href="javascript:window.history.back()">&lt;&lt;&lt; go back</a></div>
		
	</main>
	<!-- /.container -->

	<script type="text/javascript"
		></script>
</body>
</html>
