<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="static/form.css"
	media="all" />
</head>
<body>
	<div id="form_container">
		<h1>
			<span>&nbsp;</span>
		</h1>

		<form action="#" th:action="@{/courseForm}" th:object="${coursedto}" id="form1"
			method="post">
			<table border="1">
				<tbody>
					<tr>
						<td>
							<h2></h2>
							<h2>Edit Courses</h2>
							<div id="submitterResult"></div>
						</td>
					</tr>
					<tr>
					 
						<td>
							<input type="radio" id="radioCreate" name="mode"  value="create" checked th:field="*{mode}" /> 
							<label for="radioCreate">Create</label> 
							<input type="radio" id="radioDelete"  name="mode" value="delete" th:field="*{mode}" /> 
							<label for="radioDelete">Delete</label> 
							<input type="radio" id="radioUpdate"  name="mode" value="update" th:field="*{mode}" /> 
							<label for="radioUpdate">Update</label>
						</td>
					</tr>
					<tr>
						<td><label class="description" for="idinput">Course
								ID </label>
							<div>
								<input th:value="${upstreamId}" id="idinput" name="idinput"
									class="element text medium" type="number" th:field="*{id}"
									maxlength="255" value="" disabled />
							</div></td>
					</tr>
					<tr>
						<td><label class="description" for="name">Course Name
						</label>
							<div>
								<input th:value="${upstreamName}" name="name"
									class="element text medium" type="text" th:field="*{name}"
									maxlength="255" value="" />
							</div></td>
					</tr>
					<tr>
						<td><label class="description" for="description">Course
								Description </label>
							<div>
								<input th:value="${upstreamDescription}" name="description"
									class="element text medium" type="text"
									th:field="*{description}" maxlength="255" value="" />
							</div></td>
					</tr>
					<tr>
						<td><label class="description" for="connectedid1">Professor
								ID </label>
							<div>
								<input th:value="${upstreamConnectedId1}" name="connectedid1"
									class="element text medium" type="number" th:field="*{connectedId1}"
									maxlength="255" value="" />
							</div></td>
					</tr>
					<tr>
						<td class="buttons"><input class="button_text" type="submit"
							name="submit" value="Done"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<script src="static/radios.js"></script>
</body>
</html>
