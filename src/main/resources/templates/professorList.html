<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Professor List</title>

<link th:href="@{/css/list.css}" rel="stylesheet"></link>

</head>

<body>

	<main role="main" class="container">

		<div class="starter-template">
			<h1>Professor List</h1>
		</div>
		<div class="sticky">
			<h2>
				<a href="professorForm?id=-1">Create, edit or update Professors</a>
			</h2>
		</div>

		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
			</tr>
			<tr th:each="professor: ${professors}">
				<td><a
					th:href="@{/professorForm?id={id}(id=${professor.getId()})}"><span
						th:text="${professor.getId()}"></span></a></td>
				<td th:text="${professor.getName()}" />
			</tr>
		</table>
	</main>
	<!-- /.container -->

	<div class="goback"><a href="javascript:window.history.back()">&lt;&lt;&lt; go back</a></div>

</body>
</html>
